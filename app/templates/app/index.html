
{% extends "app/layout.html" %}

{% block content %}
{% load staticfiles %}


<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

    <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>

        <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">

            <img src="{% static 'app/content/1.jpg'%} " alt="Первый слайд" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>
                    Русские Сувениры и как их выбрать.
                    

                    <a class="btn btn-default" href="https://zadavalka.ru/russkie-suveniry">

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src="{% static 'app/content/2.jpg'%}" alt="Второй слайд"  class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    История Матрёшек.

                    <a class="btn btn-default" href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%82%D1%80%D1%91%D1%88%D0%BA%D0%B0">

            <div class="carousel-caption" role="option">

                <p>

                    Всё о рукоделии.

                    <a class="btn btn-default" href="https://artsakvoyaj.ru/articles/rukodelie_svoimi_rukami_osnovnye_tipy_i_vidy/">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <span class="sr-only">Previous</span>

    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

        <span class="sr-only">Next</span>

    </a>

</div>

{% endblock %}
